<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <title>Rate me!</title>
</head>
<body>
  <!-- Rating state start -->
  <div id="container">

    <div class="image">
        <img src="./images/icon-star.svg" alt="icon-star">
    </div>

    <h2>How did we do?</h2>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

    <form id="myForm">
        <div class="option">
          <div class="circle">
            <input type="radio" id="1" name="rate" value="1" required>
            <label for="1">1</label>
          </div>

          <div class="circle">
            <input type="radio" id="2" name="rate" value="2" required>
            <label for="2">2</label>
          </div>

          <div class="circle">
            <input type="radio" id="3" name="rate" value="3" required>
            <label for="3">3</label>
          </div>

          <div class="circle">
            <input type="radio" id="4" name="rate" value="4" required>
            <label for="4">4</label> 
          </div>

          <div class="circle">
            <input type="radio" id="5" name="rate" value="5" required>
            <label for="5">5</label>
          </div>
        </div>
        <button class="btn" type="submit">SUBMIT</button>
    </form>
</div>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!--

  We appreciate you taking the time to give a rating. If you ever need more support,

  Thank you state end -->

</body>
</html>
