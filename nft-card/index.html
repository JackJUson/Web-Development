<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles.css">

     <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>NFT</title>
</head>
<body>
    <div class="container">
        <div class="equilibrium">
            <img class="main-image" src="./images/image-equilibrium.jpg" alt="">
        </div>
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="value-time">
            <div class="value">
                <p class="eth"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
            </div>

            <div class="time">
            <p><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
            </div>
        </div>
        

        <div class="profile">
            <img class="profile-image" src="./images/image-avatar.png" alt="">
            <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
